<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/static/css/exist.css" rel="stylesheet" />
    <script src="/static/js/exist.js"></script>

    <title>Existing Institute</title>
    
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <div class="wrapper">
      <div class="header">
        <ul>
          <li class="active form_1_progessbar">
            <div>
              <p>1</p>
            </div>
          </li>
          <li class="form_2_progessbar">
            <div>
              <p>2</p>
            </div>
          </li>
          <li class="form_3_progessbar">
            <div>
              <p>3</p>
            </div>
          </li>
          <li class="form_4_progessbar">
            <div>
              <p>4</p>
            </div>
          </li>
          <li class="form_5_progessbar">
            <div>
              <p>5</p>
            </div>
          </li>
          <li class="form_6_progessbar">
            <div>
              <p>6</p>
            </div>
          </li>
          <li class="form_7_progessbar">
            <div>
              <p>7</p>
            </div>
          </li>
          <li class="form_8_progessbar">
            <div>
              <p>8</p>
            </div>
          </li>
          <li class="form_9_progessbar">
            <div>
              <p>9</p>
            </div>
          </li>
          <li class="form_10_progessbar">
            <div>
              <p>10</p>
            </div>
          </li>
          <li class="form_11_progessbar">
            <div>
              <p>11</p>
            </div>
          </li>
          <li class="form_12_progessbar">
            <div>
              <p>12</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="form_wrap">
        <div class="form_1 data_info">
          <h2>Institute Details</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="name">Name of the Institution</label>
                <input type="text" name="name" class="input" id="name" />
              </div>
              <div class="input_wrap">
                <label for="type">Type of Institution</label>
                <input type="text" name="type" class="input" id="type" />
              </div>
              <div class="input_wrap">
                <label for="address">Address</label>
                <input type="text" name="address" class="input" id="address" />
              </div>
              <div class="input_wrap">
                <label for="governing">Name of governing body</label>
                <input
                  type="text"
                  name="governing"
                  class="input"
                  id="governing"
                />
              </div>
              <div class="input_wrap">
                <label for="nameaffl">Name of affiliated university</label>
                <input
                  type="text"
                  name="nameaffl"
                  class="input"
                  id="nameaffl"
                />
              </div>
              <div class="input_wrap">
                <label for="addaffl">Address of affiliated university</label>
                <input type="text" name="addffl" class="input" id="addaffl" />
              </div>
            </div>
          </form>
        </div>
        <div class="form_2 data_info" style="display: none">
          <h2>Contact Details</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="phno">Phone Number</label>
                <input type="text" name="phno" class="input" id="phno" />
              </div>
              <div class="input_wrap">
                <label for="wurl">Website URL</label>
                <input type="text" name="wurl" class="input" id="wurl" />
              </div>
              <div class="input_wrap">
                <label for="email">Email Address</label>
                <input type="text" name="email" class="input" id="email" />
              </div>
              <div class="input_wrap">
                <label for="social">Social Media Handle</label>
                <input type="text" name="social" class="input" id="social" />
              </div>
            </div>
          </form>
        </div>
        <div class="form_3 data_info" style="display: none">
          <h2>Questionnaire</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="company">Current Company</label>
                <input
                  type="text"
                  name="Current Company"
                  class="input"
                  id="company"
                />
              </div>
              <div class="input_wrap">
                <label for="experience">Total Experience</label>
                <input
                  type="text"
                  name="Total Experience"
                  class="input"
                  id="experience"
                />
              </div>
              <div class="input_wrap">
                <label for="designation">Designation</label>
                <input
                  type="text"
                  name="Designation"
                  class="input"
                  id="designation"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="form_4 data_info" style="display: none">
          <h2>Program and Course Details</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="pgname">Program Name</label>
                <input type="text" name="pgname" class="input" id="pgname" />
              </div>
              <div class="input_wrap">
                <label for="pglevel">Program Level</label>
                <input type="text" name="pglevel" class="input" id="pglevel" />
              </div>
              <div class="input_wrap">
                <label for="pgdur">Program Duration</label>
                <input type="text" name="pgdur" class="input" id="pgdur" />
              </div>
              <div class="input_wrap">
                <label for="intake">Intake Capacity</label>
                <input type="text" name="intake" class="input" id="intake" />
              </div>
              <div class="input_wrap">
                <label for="affl">Affiliation (If Applicable)</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
            </div>
          </form>
        </div>
        <div class="form_5 data_info" style="display: none">
          <h2>Infrastructure Details</h2>
          <form>
            <div class="form_container">
              <div class="input_wrap">
                <label for="pgname">Total Land area</label>
                <input type="text" name="pgname" class="input" id="pgname" />
              </div>
              <div class="input_wrap">
                <label for="pglevel">Building Area</label>
                <input type="text" name="pglevel" class="input" id="pglevel" />
              </div>
              <div class="input_wrap">
                <label for="pgdur">Location</label>
                <input type="text" name="pgdur" class="input" id="pgdur" />
              </div>
              <div class="input_wrap">
                <label for="intake">Building plans</label>
                <input type="text" name="intake" class="input" id="intake" />
              </div>
              <div class="input_wrap">
                <label for="affl">Ownership documents</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Building Approval</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Number of classrooms</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Classroom Area</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Laboratory facilities</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Equipment</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Safety and Security Measures</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Hostel facilities</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl"
                  >Sports complex and recreational facilities</label
                >
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Medical facilities</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
              <div class="input_wrap">
                <label for="affl">Accessibilty features</label>
                <input type="text" name="affl" class="input" id="affl" />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="btns_wrap">
        <div class="common_btns form_1_btns">
          <button type="button" class="btn_next">
            Next
            <span class="icon"
              ><ion-icon name="arrow-forward-sharp"></ion-icon
            ></span>
          </button>
        </div>
        <div class="common_btns form_2_btns" style="display: none">
          <button type="button" class="btn_back">
            <span class="icon"
              ><ion-icon name="arrow-back-sharp"></ion-icon></span
            >Back
          </button>
          <button type="button" class="btn_next">
            Next
            <span class="icon"
              ><ion-icon name="arrow-forward-sharp"></ion-icon
            ></span>
          </button>
        </div>
        <div class="common_btns form_3_btns" style="display: none">
          <button type="button" class="btn_back">
            <span class="icon"
              ><ion-icon name="arrow-back-sharp"></ion-icon></span
            >Back
          </button>
          <button type="button" class="btn_done">Done</button>
        </div>
      </div>
    </div>

    <div class="modal_wrapper">
      <div class="shadow"></div>
      <div class="success_wrap">
        <span class="modal_icon"
          ><ion-icon name="checkmark-sharp"></ion-icon
        ></span>
        <p>You have successfully completed the process.</p>
      </div>
    </div>
  </body>
</html>
