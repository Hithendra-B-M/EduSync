<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8">  
    <title>{{title}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block link %}
    {% endblock link%}
</head>
  <body>
    <div class = "container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
        {% block content %}
        {% endblock content %}
    </div>
  </body>
  {% block code%}
  {% endblock code%}
  
</html>
